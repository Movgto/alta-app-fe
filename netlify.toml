[build]
command = "npm run build:prod"
publish = "dist/alta-app-fe/browser"

[build.environment]
NODE_VERSION = "22"

[functions]
directory = "netlify/functions"

# Serve static assets directly (don't send to SSR function)
[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200

[[redirects]]
from = "/*.js"
to = "/:splat.js"
status = 200

[[redirects]]
from = "/*.css"
to = "/:splat.css"
status = 200

[[redirects]]
from = "/favicon.ico"
to = "/favicon.ico"
status = 200

# Route all other requests to the SSR function
[[redirects]]
from = "/*"
to = "/.netlify/functions/server"
status = 200
force = false

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https:"
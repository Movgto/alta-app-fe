<div class="w-full h-full">
    @switch (getFileType(mimetype())) {
    @case ('image') {
    <img [src]="getDataUrl()" [alt]="filename()" class="max-w-full h-auto">
    }
    @case ('pdf') {
    <object 
        type="application/pdf" 
        [data]="this.data() | safe:mimetype()" 
        class="w-full h-96 min-h-[500px]"
        style="height: 500px;">
        <p class="text-center p-4">
            Your browser doesn't support PDF viewing. 
            <button mat-button color="primary" (click)="downloadFile()">Download PDF</button>
        </p>
    </object>
    }
    @case ('office') {
    <div class="text-center p-4">
        <button mat-raised-button color="primary" (click)="downloadFile()">
            <mat-icon>download</mat-icon>
            Download {{ filename() }}
        </button>        
    </div>
    }
    @default {
    <div class="text-center p-4">
        <mat-icon class="text-6xl text-gray-400">description</mat-icon>
        <p class="mt-2">{{ filename() }}</p>
        <button mat-raised-button color="primary" (click)="downloadFile()">
            <mat-icon>download</mat-icon>
            Download
        </button>
    </div>
    }
    }
</div>
